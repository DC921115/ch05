<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">

    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="lib/swipe/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/home.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.css">

    <script type="text/javascript" src="lib/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/swipe/swiper.min.js"></script>

    <style>
        *{
            padding: 0;margin: 0;
        }
        body{
            min-height: 768px;
            min-width: 1368px;
        }
        .swiper-container{
             width: 100%;
            height: 100%;
         }

    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-color: #00a0e9">111 </div>
        <div class="swiper-slide" style="background-color: #837b82">222</div>
        <div class="swiper-slide" style="background-color: #0a001f">333</div>
        <div class="swiper-slide" style="background-color: #ff261e">4444</div>
    </div>
</div>

<button id="btn-login" data-toggle="modal" data-target="#myModal" style="display: none">
    注册
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="top: 20%;">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 600px;height: 360px;top: 20%;border: none;padding:20px;background-color: #282828">
            <div class="modal-body" style="height: 320px;background-color: #CCCCCC;border-radius: 5px">

            </div>
        </div>
    </div>
</div>




<script type="text/javascript">
    var swiper = new Swiper('.swiper-container');
    (function(){
        var height = $(window).height();
        var width = $(window).width();
        var css = {'width':width+'px','height':height+'px'}
        $('.swiper-slide').css(css);
        $('.swiper-container').css(css);
    })()

    $('#btn-login').trigger('click');



</script>
</body>
</html>
